<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexaria</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
    </style>
</head>
<body>
    <svg width="600" height="400" viewBox="-115 -17 1000 600" xmlns="http://www.w3.org/2000/svg" id="svg-container" style="border: solid 0.5px white;">

    </svg>
<script>
  const svg = document.getElementById('svg-container');
  const sideLength = 50; // Panjang sisi dari hexagon
  const hexHeight = 50; // Tinggi dari hexagon (sisi * akar dari 3)
  const hexOffset = 10; 

  const numRows = 8;
  const numCols = 10;

  for(let i = 0; i < numRows; i++){
    for(let j = 0; j < numCols; j++){
      const x = j * (sideLength * 1.517) + (i % 2) * sideLength * 0.755 + hexOffset; // Hitung posisi X
      const y = i * (hexHeight + (hexOffset+3) * 2) + hexOffset; // Hitung posisi Y

      const points = [
        { x: x, y: y - sideLength },
        { x: x + (sideLength + 25) / 2, y: y - hexHeight / 2 },
        { x: x + (sideLength + 25) / 2, y: y + hexHeight / 2 },
        { x: x, y: y + sideLength },
        { x: x - (sideLength + 25) / 2, y: y + hexHeight / 2 },
        { x: x - (sideLength + 25) / 2, y: y - hexHeight / 2 }
      ];

      const pointsString = points.map(point => `${point.x},${point.y}`).join(' ');

      const hexagon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
      hexagon.setAttribute('points', pointsString);
    //   hexagon.setAttribute('fill', '#6C5B7B');
      hexagon.setAttribute('stroke', 'white');
      hexagon.setAttribute('stroke-width', '2');

      svg.appendChild(hexagon);
    }
  }
</script>
</body>
</html>
